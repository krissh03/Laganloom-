
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaganLoom - Bridal Makeup Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="LaganLoom Logo" class="logo">
        <h1>Your Day, Your Look, Your LaganLoom</h1>
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="booking-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="date" name="date" required>
            <textarea name="message" placeholder="Any specific request?" rows="4"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
